<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Blue Button</title>
</head>
<body>

    <p id="title">How Long Can You Hold The Button?</p>

    <p id="high">Highest Score: <span id="best">0</span></p>

    <div id="button" onmousedown="hold()" onmouseup="offHold()"><p id="timer"></p></div>

    <p id="score" class="hide">Your Score<br><span id="results">0</span></p>

    <button id="playAgain" class='hide' onclick="reload()">Play Again</button>
    
</body>
</html>
